<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

            <img src="snoopy.jpg" alt="Snoopy">
            <p>My name is Snoopy, I am a dog.</p>
        </div>
    </div>

        <ul>
            <li>Charlie Brown</li>

        <p>Today I chased my tail and caught it!</p>

    </div>
    <div id="gallery" class="center-section">
        <h2>GALLERY</h2>
        <img src="snoopypark.jpg" alt="Snoopy 1" width="200" height="200">
        <img src="snoopysimage.jpg" alt="Snoopy 2" width="200" height="200">
